<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Days of the week </title>
        <style>
            .container {
                display: flex; /* This will align the boxes horizontally */
                justify-content: space-between; /* This ensures the boxes are spaced equally */
                width: 80%; /* Adjusts the width of the container */
                margin: 0 auto; /* Centers the container */
            }
            .box {
                width: 100px; /* Each box has a fixed width */
                height: 100px; /* Fixed height */
                background-color: #4CAF50; /* A nice green color */
                display: flex;
                align-items: center; /* Centers the text vertically */
                justify-content: center; /* Centers the text horizontally */
                color: white;
                font-weight: bold;
                border-radius: 8px; /* Rounds the corners of the boxes */
            }
        </style>
    </head>
    <body>
        <div class="container">Weather Separation
            <div class="box">Monday</div>
            <div class="box">Tuesday</div>
            <div class="box">Wednesday</div>
            <div class="box">Thursday</div>
            <div class="box">Friday</div>
            <div class="box">Saturday</div>
            <div class="box">Sunday</div>
        </div>
    </body>
</html>
