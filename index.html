<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Days of the week </title>
        <style>
            body {
                margin: 0;
                height: 100vh; /* Full screen height */
                display: flex;
                justify-content: center;
                align-items: center; /* Centers everything vertically */
                background-color: #f0f0f0; /* Light background color */
            }
            .container {
                display: flex; /* This will align the boxes horizontally */
                flex-direction: column; /* Align the boxes vertically */
                justify-content: space-between; /* This ensures the boxes are spaced equally */
                height: 90%; /* Take up most of the screen height */
                width: 80%; /* Take up most of the screen width */
            }
            .box {
                background-color: #4CAF50; /* A nice green color */
                color: white;
                font-weight: bold;
                border-radius: 8px; /* Rounds the corners of the boxes */
                text-align: center;
                line-height: 150px; /* Vertically centers text */
                height: 150px; /* Makes them tall rectangles */
                font-size: 24px; /* Increases font size */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Monday</div>
            <div class="box">Tuesday</div>
            <div class="box">Wednesday</div>
            <div class="box">Thursday</div>
            <div class="box">Friday</div>
            <div class="box">Saturday</div>
            <div class="box">Sunday</div>
        </div>
    </body>
</html>
