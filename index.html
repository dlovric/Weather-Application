<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Days of the week </title>
        <style>
            body {
                margin: 0;
                height: 100vh; /* Full screen height */
                display: flex;
                justify-content: center;
                align-items: center; /* Centers everything vertically */
                /*background-color: #f0f0f0; /* Light background color */
                background-image: url(https://hlagroup.com/portals/0/images/gallery_collection_image/The_Village_Green//images/image/HLA-photos-village-green-02.jpg);
                background-size: cover; /* Ensures the image covers the entire page */
                background-position: center; /* Centers the image */
                background-repeat: no-repeat; /* Prevents the image from repeating */
            }
            .container {
                display: flex;
                flex-wrap: wrap;          /* Allow items to wrap into multiple rows */
                justify-content: center;  /* Center the boxes horizontally */
                align-items: center;      /* Center the boxes vertically */
                width: 100%;              /* Full width of the screen */
                max-width: 1400px;        /* Optional: limit width */
            }

            .box {
                width: 350px;      /* Set a fixed width for the boxes */
                height: 400px;     /* Set a fixed height for the boxes */
                background-color: #4CAF50;  /* Green background color */
                display: flex;
                flex-direction: column;  /* Aligns the items in a column */
                align-items: center;  /* Vertically centers text inside each box */
                justify-content: flex-start; /* Horizontally centers text inside each box */
                color: white;
                font-weight: bold;
                border-radius: 8px; /* Rounded corners */
                margin: 10px;        /* Adds spacing between boxes */
                padding-top: 15px; /* Adds some space from the top */
            }

            /* Make sure the first 4 boxes appear in the first row */
            .container > .box:nth-child(-n+4) {
                flex: 0 0 300px; /* Ensure the first 4 boxes have a width of 300px */
            }

            /* The last 3 boxes will be in the second row */
            .container > .box:nth-child(n+5) {
                flex: 0 0 300px; /* Ensure the remaining 3 boxes have a width of 300px */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Monday</div>
            <div class="box">Tuesday</div>
            <div class="box">Wednesday</div>
            <div class="box">Thursday</div>
            <div class="box">Friday</div>
            <div class="box">Saturday</div>
            <div class="box">Sunday</div>
        </div>
    </body>
</html>
