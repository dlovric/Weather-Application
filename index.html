<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Days of the week </title>
        <style>
            body {
                margin: 0;
                height: 100vh; /* Full screen height */
                display: flex;
                justify-content: center;
                align-items: center; /* Centers everything vertically */
                background-color: #f0f0f0; /* Light background color */
            }
            .container {
                display: flex;         /* Ensures the child elements (boxes) are aligned horizontally */
                justify-content: center;  /* Optional: centers the boxes horizontally in the container */
                align-items: center;      /* Optional: vertically centers the boxes */
                width: 100%;            /* Makes sure the container takes up the full width of the screen */
            }

            .box {
                width: 100px;      /* Set a fixed width for the boxes */
                height: 100px;     /* Set a fixed height for the boxes */
                background-color: #4CAF50;  /* Green background color */
                display: flex;
                align-items: center;  /* Vertically centers text inside each box */
                justify-content: center; /* Horizontally centers text inside each box */
                color: white;
                font-weight: bold;
                border-radius: 8px; /* Rounded corners */
                margin: 10px;        /* Optional: adds spacing between boxes */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">Monday</div>
            <div class="box">Tuesday</div>
            <div class="box">Wednesday</div>
            <div class="box">Thursday</div>
            <div class="box">Friday</div>
            <div class="box">Saturday</div>
            <div class="box">Sunday</div>
        </div>
    </body>
</html>
